<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="O lugar onde você encontra seus equipamentos de Luta.">
    <title>Contato-Bias Fight</title>

<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="contato.css">
</head>
<body>
 <header>
   <div class="caixa">  
      <h1><img class="imagem-logo" src="logomarca3.jpg" alt="Logo Bias Figth"></h1>

     <nav>
       <ul classe="navegacao">
         <li><a class="navegacao-item" href="index.html">Home</a></li>
         <li><a class="navegacao-item" href="produtos.html">Produtos</a></li>
         <li><a class="navegacao-item" href="contato.html">Contato</a></li>
       </ul>
     </nav>
   </div>  
 </header>

 <main>
     <form>
         <label for="nomesobrenome">Nome e sobrenome</label>
         <input type="text" id="nomesobrenome" class="input-padrao" required>

         <label for="email">Email</label>
         <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

         <label for="telefone">Telefone</label>
         <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
          
         <label for="mensagem"> Mensagem</label> 
         <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
       
         <fieldset>
           <legend>Como prefere o nosso contato?</legend>
           <label for="radio-email"> <input type="radio" name="contato"value="email" id="radio-email"> Email</label>
           
           <label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
           
           <label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsAPP</label>
         </fieldset> 
        
         <fieldset>
           <legend>Qual horário prefere ser atendido?</legend>
           <select>
             <option>Manhã</option>
             <option>Tarde</option>
             <option>Noite</option>
           </select>
         </fieldset>  

         <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

         <input type="submit" value="Enviar formulário" class="enviar">
     </form>

     <table> 
       <thead>
         <tr>
           <th>Dia</th>
           <th>Horário</th>
         </tr>
       </thead>
       <tbody>
         <tr>
           <td>Segunda</td>
           <td>8h ~ 20h</td>
         </tr>
         <tr>
           <td>Quarta</td>
           <td>8h ~ 20h</td>
         </tr>
         <tr>
           <td>Sexta</td>
           <td>8h ~ 20h</td>
         </tr>
       </tbody>  
     </table>
 
 </main>

 <footer class="rodape">
     <p class="paragrafo-contato">Contato: (62) 99282-2039</p>
    <img class="rodape-imagem" src="b-transp2 (1).png">
    <p class="copyright" >&copy; Copyright Bias Fight</p>
</footer>

 
</body>

</html>
